<div>

    <mat-toolbar-row>
      <span class="app-title"><span>dash dash</span> SAVE</span>
      <span fxFlex></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu button" *ngIf="isLoggedIn">
        <mat-icon>menu</mat-icon>
      </button>

        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="layout-padding">
    <router-outlet></router-outlet>
  </div>

</div>
