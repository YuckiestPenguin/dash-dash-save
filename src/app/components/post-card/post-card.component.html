<mat-card style="margin: 4px 0">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-subtitle>{{post.postType}}</mat-card-subtitle>
  <mat-card-content>{{post.url}}</mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="openLink(post.url)">Visit</button>
    <button mat-button  color="warn" (click)="deletePost(post)">Delete</button>
  </mat-card-actions>
</mat-card>
